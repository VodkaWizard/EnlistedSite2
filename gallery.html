<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>This is who you gonna be after enlisting</h1>
    
    <div class="gallery">
        <img src="https://account13123412.blob.core.windows.net/images/ios_large_1623858626_image.jpg" alt="Image 1">
        <img src="https://account13123412.blob.core.windows.net/images/main-compressed.jpg" alt="Image 2">
        <img src="https://account13123412.blob.core.windows.net/images/mqdefault.jpg" alt="Image 3">
        <!-- ???????? ??????? ???????????, ??????? ??? ????? -->
    </div>

    <a href="index.html" class="back-button">Go Back</a>
</body>
</html>
